<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>likeMinda</title>
    <link rel="stylesheet" type="text/css" href="static/css/embeded-tweets.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="static/js/myFunctions.js"></script>
    <script> 
	//initially disable the button
	$("button").prop("disabled", true);
	
	//When the textarea value is changed
	$("textarea").on("input", function() {
       	  if ($(this).val().length > 0) {
	    $("button").prop("disabled", false);
	  } else {
	    $("button").prop("disabled", true);
	  }
       	});
    </script>
  </head>

  <body>
    <h1 class="text-center">likeMinds</h1>
    <h4 class="text-center">find like-minded tweets & people </h4>

    <!-- start from here is using AngularJs data binding  -->  
    <div id="SemanticApp" ng-app="SemanticSearchApp" ng-controller="SemanticSearchController" class="container">
       <div class="well clearfix">
           <div class="col-md-6 col-md-offset-3">
              <div class="checkbox pull-right"><input type="checkbox" class="radio" value="1" name="brainstorming-checkbox">Brain Storming</div>
              <textarea class="form-control" ng-trim="false" ng-model="userTextInput" ng-keypress="presskey($event)"></textarea><br/>
              <button class="btn btn-primary pull-right" ng-click="searchAndRefresh()">Tweet</button>
          </div>
       </div>
       <!-- Tweets are displayed here -->

       <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 300, "gutter":20 }'> 
           <div ng-repeat="tweetID in tweetIDs" class="grid-item">
              <blockquote class="twitter-tweet"><a ng-href={{tweetID.id}}></a></blockquote>
              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
           </div>
       </div> 
    </div> 
  </body>
</html>
