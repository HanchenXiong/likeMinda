  <body>
    <h1 class="text-center">likeMinds</h1>
    <h4 class="text-center">find like-minded tweets & people </h4>
    
    <div class="well clearfix">
        <div class="col-md-6 col-md-offset-3">
        <div class="checkbox pull-right"><input type="checkbox" class="radio" value="1" name="brainstorming-checkbox">Brain Storming</div>
        <textarea class="form-control"></textarea><br />
        <button class="btn btn-primary pull-right">Tweet</button>
      </div>
    </div>
    <script>
	//initially disable the button
	$("button").prop("disabled", true);
	
	//When the textarea value is changed
	$("textarea").on("input", function() {
	  if ($(this).val().length > 0) {
	    $("button").prop("disabled", false);
	  } else {
	    $("button").prop("disabled", true);
	  }
	});
    </script>
